
<div class="d-flex justify-content-between bg-dark text-white p-2">
    <h5 class="my-0 mr-md-auto font-weight-normal">Angular Mean Auth</h5>
    <nav >
        <a *ngIf="!this._authService.isloggedIn()" class="mx-2" routerLink="/login" routerLinkActive="select">login</a>
        <a class="mx-2" routerLink="/book" routerLinkActive="select">books</a>
        <a *ngIf="!this._authService.isloggedIn()" class="btn btn-outline-primary mx-2" routerLink="/register">sign up</a>
        <button *ngIf="this._authService.isloggedIn()" class="btn btn-danger mx-2" (click)="logout()">logout</button>

    </nav>

</div>
